<html>
<head>

<style>

* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  margin:0;
}

h1{
  color:red;
  text-align:center;
}
header{
  background-color:black;
}
div{
  display:block;
}
#heading{

  padding:50;
}

#page{
  background-color:red;
  font-size:32;
  text-align: center;
  display:block;
  width:100%;
  height:100%;

}

.bio{
  padding-top:50px;
}



</style>
</head>
<body>
<header>
  <div id = "heading">
  <h1>Get Your Own Random Supervillain</h1>
</div>
</header>
<div id="page">










</div>



  <script>
  var xhr = new XMLHttpRequest();
  var url = "http://localhost:3000";
  var page = document.getElementById("page");

  xhr.open("GET" , url);

  xhr.addEventListener("load" , function(){

    var data = xhr.responseText;
    var parsed = JSON.parse(data);
    var pn = document.createElement("p");
    var pp = document.createElement("p");
    var pc = document.createElement("p");
    pn.innerText = parsed.name;
    pp.innerText = parsed.power;
    pc.innerText = parsed.city;
    pn.className = "bio";
    pp.className = "bio";
    pc.className = "bio";
    page.appendChild(pn);
    page.appendChild(pp);
    page.appendChild(pc);

  })
  xhr.send();

  </script>
</body>
